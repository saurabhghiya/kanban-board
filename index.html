<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- toolbox container -->
    <div class="toolbox-cont">
        <!-- color container -->
        <div class="toolbox-priority-cont">
            <div class="color pink"></div>
            <div class="color skyblue"></div>
            <div class="color green"></div>
            <div class="color grey"></div>
        </div>
        <!-- add & del btn container -->
        <div class="action-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="del-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    <!-- modal container -->
    <div class="modal-container">
        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
        <div class="priority-color-cont">
            <div class="priority-color pink"></div>
            <div class="priority-color skyblue"></div>
            <div class="priority-color green"></div>
            <div class="priority-color grey"></div>
        </div>
    </div>
    <!-- main container for tickets -->
    <div class="ticket-cont">
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
